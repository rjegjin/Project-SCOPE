- title: '활동 5: 결과 분석 및 정리'
  content: '활동 5: 결과 분석 및 정리 1. 자녀의 형질이 부모와 다른 까닭은? 부모에게서 물려받는 유전자의 조합이 확률적으로 결정 되기
    때문입니다. 부모가 모두 우성 형질을 나타내더라도(Aa), 자녀에게는 열성 유전자(a)만 물려주어 열성 형질(aa)이 나타날 수 있습니다.
    2. 이 활동은 어떤 유전 원리를 모의했나요? 감수분열 시 대립 유'
