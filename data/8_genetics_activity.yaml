- title: V. 생식과 유전
  content: V. 생식과 유전 모의 활동으로 알아보는 유전 현상 동전을 던져 확인하는 유전의 확률적 원리
- title: 🎯 오늘의 탐험 목표
  content: 🎯 오늘의 탐험 목표 사람의 유전 형질에 대한 가계도를 분석 하여 우열 관계와 유전자형을 추리할 수 있다. 모의 활동을 통해 자녀가
    부모의 유전 형질을 물려받는 과정을 확률적으로 설명 할 수 있다.
- title: '🤔 생각 열기: 나는 부모님과 왜 다를까?'
  content: '🤔 생각 열기: 나는 부모님과 왜 다를까? 부모님 두 분 다 쌍꺼풀이 있는데, 나만 없는 경우가 있습니다. 왜 이런 일이 생길까요?
    오늘 활동을 통해 그 비밀을 파헤쳐 봅시다!'
- title: '활동 1: 가계도 분석 - 핵심 열쇠 찾기'
  content: '활동 1: 가계도 분석 - 핵심 열쇠 찾기 사람의 유전은 직접 실험할 수 없어 가계도 를 분석하는 것이 기본입니다. 여기서 가장
    중요한 ''치트키''는 바로 이것입니다! "부모에게 없던 형질이 자손에게 뿅! 나타나면, 그 형질은 열성이다!" 이 규칙 하나만 기억하면 가계도
    분석의 절반은 끝난 것입니다.'
- columns:
  - text: '■/●: 분리형(우성), □/○: 부착형(열성)'
  - title: '▶ Step 1: 우열 관계 판단'
    text: 1세대 부모(1, 2)는 모두 분리형 귓불 인데, 2세대 자녀(4)에게서 부착형 귓불 이 나타났습니다. '부모에게 없던 형질 =
      열성' 규칙에 따라 부착형이 열성(e) , 분리형이 우성(E) 입니다.
- title: '활동 2: 나의 유전자형 가정하기'
  content: '활동 2: 나의 유전자형 가정하기 이제 여러분의 유전자형을 직접 정해봅시다. 오늘 활동에서는 두 가지 형질을 다룹니다. 보조개:
    있음(우성, A) / 없음(열성, a) 귓불 모양: 분리형(우성, B) / 부착형(열성, b) 어머니와 아버지 역할을 정하고, 각자 두 형질에
    대한 유전자형을 잡종(Aa, Bb) 으'
