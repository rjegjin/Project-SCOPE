title: V. 생식과 유전
subtitle: 멘델이 밝힌 유전 원리 - 완두콩 속에 숨겨진 비밀
theme_color: lime
objectives:
  - "유전의 뜻을 알고, 멘델의 실험 과정을 설명할 수 있다."
  - "우성과 열성의 의미를 알고, 우열의 원리를 설명할 수 있다."
  - "생식세포 형성 과정과 연관지어 분리의 법칙을 설명할 수 있다."

opening_question:
  text: "우리는 왜 부모님을 닮았을까?"
  caption: "부모의 특징은 어떻게 자손에게 전달되는 걸까?"

sections:
  - title: "핵심 용어 (1): 형질과 유전"
    layout: default
    columns:
      - title: 형질 (Trait)
        text: "생물이 가진 고유한 모양, 색깔, 성질 등.<br>(예: 완두 씨 모양, 사람의 눈동자 색)"
      - title: 유전 (Heredity)
        text: "부모의 형질이 자손에게 전달되는 현상."
      - title: 대립 형질
        text: "하나의 형질에 대해 뚜렷이 대비되는 특징.<br>(예: '둥근 씨' vs '주름진 씨')"

  - title: "멘델 이전의 생각: 혼합설"
    layout: center
    content: |
      과거 사람들은 **"부모의 형질이 자손에게 물감처럼 섞여 전달된다"**고 생각했습니다.<br>
      하지만 멘델은 완두 실험을 통해 유전 인자가 입자처럼 행동한다는 사실을 밝혀냈습니다.

  - title: "멘델의 선택: 왜 완두였을까? 🌱"
    layout: default
    columns:
      - title: 1. 기르기 쉽다
        text: "세대가 짧고 자손의 수가 많아 통계 처리에 유리합니다."
      - title: 2. 대립 형질이 뚜렷하다
        text: "씨의 모양, 색깔 등 구분이 명확하여 관찰하기 좋습니다."
      - title: 3. 자가 수분이 잘 된다
        text: "순종을 얻기 쉽고, 인위적인 타가 수분(교배)도 가능합니다."

  - title: "실험 준비: 순종 얻기"
    layout: default
    content: |
      **자가 수분(Self-pollination)**
      수술의 꽃가루가 같은 꽃의 암술머리에 붙는 현상.
      계속 반복하면 유전적으로 균일한 **순종(Purebred)**을 얻을 수 있습니다.

  - title: "실험 1단계: 어버이(P) 교배"
    layout: default
    columns:
      - title: "부모 세대 (P)"
        list:
          - "순종의 둥근 완두 (RR)"
          - "순종의 주름진 완두 (rr)"
          - "이 둘을 **타가 수분**하여 교배합니다."

  - title: "실험 결과: 잡종 1대 (F1)"
    layout: center
    content: |
      **결과:** 모든 자손이 **둥근 완두**만 나타났습니다!<br>
      주름진 형질은 어디로 갔을까요? 사라진 걸까요?

  - title: "결론 1: 우열의 원리"
    layout: default
    content: |
      대립 형질을 가진 순종끼리 교배했을 때, 잡종 1대에서 나타나는 형질을 **우성**, 나타나지 않는 형질을 **열성**이라고 합니다.
    comparison:
      headers:
        - text: "우성 (Dominant)"
        - text: "열성 (Recessive)"
      rows:
        - label: "특징"
          cells: ["잡종 1대에서 표현됨", "잡종 1대에서 숨겨짐"]
        - label: "멘델 실험 예"
          cells: ["둥근 모양, 노란 색깔", "주름진 모양, 초록 색깔"]

  - title: "실험 2단계: 잡종 2대 (F2) 얻기"
    layout: default
    content: |
      잡종 1대(F1, 둥근 완두)를 **자가 수분**시켜 자손(F2)을 얻었습니다.<br>
      숨겨졌던 주름진 형질이 다시 나타날까요?

  - title: "실험 결과: 분리의 법칙"
    layout: default
    content: |
      **결과:** 둥근 완두와 주름진 완두가 **3 : 1**의 비율로 나타났습니다.
    columns:
      - title: "유전 인자의 분리"
        text: "생식세포가 만들어질 때, 쌍으로 존재하던 유전 인자가 나뉘어 서로 다른 생식세포로 들어갑니다."
      - title: "비율의 비밀"
        text: "RR : Rr : rr = 1 : 2 : 1 (유전자형)<br>둥근(우성) : 주름진(열성) = 3 : 1 (표현형)"

summary:
  - "우열의 원리: 잡종 1대에서는 우성 형질만 나타난다."
  - "분리의 법칙: 생식세포 형성 시 유전 인자가 나뉘어 들어간다."
  - "멘델은 유전 인자가 입자처럼 보존된다는 것을 증명했다."

quiz:
  id: "mendel-q1"
  type: "multiple-choice"
  difficulty: "mid"
  question: "잡종 1대(Rr)를 자가 수분했을 때, 자손(F2)에서 나타나는 표현형의 분리 비는?"
  choices:
    - text: "모두 둥근 완두만 나온다."
      is_correct: false
    - text: "둥근 완두 : 주름진 완두 = 1 : 1"
      is_correct: false
    - text: "둥근 완두 : 주름진 완두 = 3 : 1"
      is_correct: true
    - text: "둥근 완두 : 주름진 완두 = 9 : 3 : 3 : 1"
      is_correct: false
