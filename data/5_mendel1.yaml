title: V. 생식과 유전
subtitle: 단원명
theme_color: emerald
objectives: []
sections:
- title: 멘델이 밝힌 유전 원리
  content: V. 생식과 유전 멘델이 밝힌 유전 원리 완두콩 속에 숨겨진 생명의 비밀
- content: 🎯 학습 목표 유전의 뜻을 알고, 멘델의 실험 과정을 설명할 수 있다. 우성과 열성의 의미를 알고, 우열의 원리 를 설명할 수
    있다. 생식세포 형성 과정과 연관지어 분리의 법칙 을 설명할 수 있다.
- title: '🤔 생각 열기: 우리는 왜 부모님을 닮았을까?'
  content: '🤔 생각 열기: 우리는 왜 부모님을 닮았을까? 어미가 같은 강아지들도 생김새와 털색이 조금씩 다른 이유는 무엇일까? 부모의 특징은
    어떻게 자손에게 전달되는 걸까?'
- title: '핵심 용어 (1): 형질과 유전'
  columns:
  - title: 형질 (Trait)
    image: /images/natural-eye-colour-chart-683x1024.png
    text: '생물이 가진 고유한 모양, 색깔, 성질 등. (예: 완두 씨 모양)'
  - title: 유전 (Heredity)
    image: /images/family_resemblance.webp
    text: 부모의 형질이 자손에게 전달되는 현상.
  - title: 대립 형질 (Allelic traits)
    image: /images/allelic_traits_example.png
    text: '하나의 형질에 대해 뚜렷이 대비되는 특징. (예: ''둥근 씨'' vs ''주름진 씨'')'
- title: '멘델 이전의 생각: 혼합설'
  content: '"부모의 형질이 자손에게 물감처럼 섞여 전달된다"고 생각했습니다. 이 생각대로라면 세대가 거듭될수록 형질 차이가 사라져야 합니다.
    멘델의 의문: "과연 그럴까? 유전에는 어떤 규칙이 있지 않을까?"'
- title: 수도사의 정원에서 시작된 위대한 발견
  columns:
  - title: 고요한 수도원의 과학자
    text: 멘델은 원래 물리와 수학을 가르치던 교사였습니다. 그는 수도원 정원에서 8년 동안 약 28,000그루의 완두콩을 키우며 끈기있게
      데이터를 기록했습니다. 당시 생물학은 관찰과 기술이 주를 이루었지만, 멘델은 수학적 원리를 적용하여 유전 현상의 규칙성을 발견했습니다.
- title: '🌿 멘델의 실험 재료: 완두'
  columns:
  - title: 왜 완두를 선택했을까?
- title: '멘델의 실험 준비: 순종 얻기'
  content: 순종 (Pure line)이란? 여러 세대 자가 수분해도 부모와 같은 형질의 자손만 나오는 개체. 멘델은 반복적인 자가수분을 통해
    순종 둥근 완두와 순종 주름진 완두를 확보했습니다.
- title: '핵심 용어 (2): 유전자와 표현형'
  columns:
  - title: 1. 유전자 (Gene)
    image: /images/chromosome1.png
    text: 형질을 결정하는 정보의 기본 단위 로, DNA의 특정 구간에 위치합니다.
  - title: 2. 대립유전자 (Allele)
    image: /images/allele.webp
    text: 하나의 형질을 결정하는 한 쌍의 유전자 로, 상동 염색체의 같은 위치에 존재합니다.
  - title: 3. 유전자형 (Genotype)
    image: /images/genotype.png
    text: '대립유전자의 조합을 기호로 나타낸 것 (예: RR, Rr, rr ).'
  - title: 4. 표현형 (Phenotype)
    image: /images/genotype_phenotype_eye_color.png
    text: '유전자형에 의해 겉으로 드러나는 형질 (예: 둥근 모양, 주름진 모양).'
- title: 순종과 잡종의 유전자형
  columns:
  - title: 순종 (Homozygote)
    text: '유전자 조합이 서로 같음 (예: RR, rr)'
  - title: 잡종 (Heterozygote)
    text: '유전자 조합이 서로 다름 (예: Rr)'
- title: '멘델의 첫 번째 실험: 한 쌍의 대립 형질 교배'
  content: 어버이(P) 세대 교배 순종 둥근 완두(RR) 와 순종 주름진 완두(rr) 를 교배. 자손(F1, 잡종 1대)에서는 어떤 완두가
    나올까?
- title: '실험 결과: 잡종 1대에서는?'
  content: '결과: 잡종 1대(F1)에서는 모두 둥근 완두만 나타났다! 주름진 형질은 어디로 사라졌을까? 멘델의 생각: "주름진 형질이 사라진
    것이 아니라, 둥근 형질에 의해 가려진 것이다."'
- title: '멘델의 첫 번째 원리: 우열의 원리'
  content: '우성 (Dominant) : 잡종 1대에서 나타나는 형질 (예: 둥근 모양). 열성 (Recessive) : 잡종 1대에서 나타나지
    않는 형질 (예: 주름진 모양). 우열의 원리 순종의 대립 형질 교배 시, 잡종 1대에서는 우성 형질만 나타나는 현상.'
- title: '우열의 원리: 유전자형으로 이해하기'
  content: '어버이(P) : 둥근 완두(RR) × 주름진 완두(rr) 생식세포 : RR은 R만, rr는 r만 만듦. 잡종 1대(F1) :
    수정 후 유전자형은 모두 Rr. 표현형 : Rr에서는 우성인 R의 형질(둥글다)만 나타남.'
- title: '멘델의 두 번째 실험: 잡종 1대의 자가 수분'
  content: 잡종 1대(F1) 자가 수분 잡종 1대에서 얻은 둥근 완두(Rr)를 자가 수분시킴. 자손(F2, 잡종 2대)에서는 어떤 완두들이,
    어떤 비율로 나올까?
- title: '실험 결과: 잡종 2대에서는?'
  content: '결과: 둥근 완두와 주름진 완두가 약 3 : 1 의 비율로 나타났다! 사라졌던 열성 형질(주름진 완두)이 다시 나타남. 멘델의
    해석: 잡종 1대에 숨어 있던 열성 유전자가 잡종 2대에서 다시 드러난 것.'
- title: 감수 분열과 유전자의 분리
  content: '감수 1분열 에서 쌍으로 존재하던 상동 염색체가 분리 됩니다. 이때, 대립유전자(R과 r)도 함께 분리되어 서로 다른 딸세포로
    들어갑니다. 결과: 잡종 1대(Rr)는 R을 가진 생식세포와 r를 가진 생식세포를 1 : 1 의 비율로 만듭니다.'
- title: '멘델의 두 번째 원리: 분리의 법칙'
  content: 분리의 법칙 생식세포를 만들 때, 쌍을 이루던 대립유전자가 분리되어 각각 다른 생식세포로 들어가는 현상. 이 원리 때문에 잡종
    1대에서 사라졌던 열성 형질이 잡종 2대에서 다시 나타날 수 있습니다.
- title: '분리의 법칙: 퍼넷 사각형으로 예측하기'
  content: '잡종 1대(Rr)의 자가 수분 (Rr X Rr) R r R RR Rr r Rr rr 유전자형 비 : RR : Rr : rr =
    1 : 2 : 1 표현형 비'
- title: '🎲 탐구 활동: 분리의 법칙 확인하기'
  content: 활동 목표 유전 모의실험으로 자손의 형질 결정 과정을 설명할 수 있다. 준비물 검은 바둑알 40개(A), 흰 바둑알 40개(a),
    주머니 2개(수술, 암술).
- title: 탐구 활동 과정 (1)
  content: 1. 잡종 1대(Aa) 설정하기 '수술' 주머니와 '암술' 주머니에 각각 검은 바둑알(A) 20개 와 흰 바둑알(a) 20개 를
    넣는다. 이는 잡종 1대(Aa)가 A와 a 생식세포를 1:1로 만드는 것을 의미한다.
- title: 탐구 활동 과정 (2)
  content: 2. 수정 모의실험 (잡종 2대 만들기) 각 주머니에서 바둑알 하나씩 임의로 꺼내 짝짓는다. 결과(AA, Aa, aa)를 기록하고,
    바둑알은 다시 넣는다. 이 과정을 30회 이상 반복한다.
- title: 탐구 활동 결과 및 정리
  content: '결과 예측 유전자형 비 : AA:Aa:aa ≈ 1:2:1 표현형 비 : 우성:열성 ≈ 3:1 결론: 모의실험은 멘델의 분리의
    법칙을 따른다.'
- title: 📝 핵심 내용 정리
  content: '우열의 원리 : 순종 대립 형질 교배 시, 잡종 1대에서는 우성 형질만 나타난다. 분리의 법칙 : 생식세포 형성 시, 대립유전자가
    분리되어 다른 생식세포로 들어간다. 결과 : 분리의 법칙에 따라 잡종 2대에서 우성과 열성이 약 3 : 1 비율로 나타난다.'
- title: ✍️ 형성 평가 (Quiz 1)
  content: '문제: 순종 둥근 완두(RR)와 순종 주름진 완두(rr) 교배 후 얻은 잡종 1대(F1)를 자가 수분하여 잡종 2대(F2)를
    얻었다. F2의 유전자형 비(RR:Rr:rr) 는? 1. 1:1 2. 3:1 3. 1:2:1 4. 9:3:3:1'
- title: ✍️ 형성 평가 (Quiz 2)
  content: '문제: 분리의 법칙이 나타나는 근본 원인은 세포 분열 중 어떤 현상과 가장 관련 깊은가? 1. 체세포 분열 시 염색 분체 분리
    2. 감수 1분열 시 상동 염색체 분리 3. 감수 2분열 시 염색 분체 분리 4. 수정 시 정자와 난자 결합'
- title: ✍️ 형성 평가 (Quiz 3)
  content: '문제: 유전자형이 Tt인 키 큰 완두와 tt인 키 작은 완두를 교배 시, 자손 중 키 작은 완두가 나올 확률은? (단, T는
    t에 대해 우성) 1. 0% 2. 25% 3. 50% 4. 100%'
- title: 📚 다음 학습 예고
  content: 📚 다음 학습 예고 두 쌍 이상의 형질은 어떻게 함께 유전될까? - 독립의 법칙 사람의 유전은 어떻게 연구할까? - 가계도 분석
    감사합니다.
