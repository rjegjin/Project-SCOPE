objectives: []
sections:
- content: 🕵️‍♂️ 사람의 유전, 어떻게 연구할까? 가족의 비밀부터 최첨단 과학까지
- title: 🎯 오늘의 탐험 목표
  content: 🎯 오늘의 탐험 목표 사람 유전 연구의 어려움 과 그 해결책 을 설명할 수 있다. 가계도 분석 을 통해 유전 패턴을 추리할 수
    있다. 다양한 유전 현상 (다인자, 복대립, 반성 유전)을 구분할 수 있다. 최신
- title: 🤔 왜 우리는 모두 다를까?
  content: 🤔 왜 우리는 모두 다를까? 쌍꺼풀, 보조개, 귓불 모양... 우리를 특별하게 만드는 이 '형질'들은 부모님에게서 물려받은 유전자
    정보의 조합으로 나타납니다.
- title: 사람 유전 연구의 어려움 (feat. 사람은 완두콩이 아니다!)
  content: '사람 유전 연구의 어려움 (feat. 사람은 완두콩이 아니다!) 긴 세대와 적은 자손: 결과를 보려면 수십 년이 걸리고, 통계적으로
    분석하기엔 자손 수가 너무 적어요. 통제 불가능한 교배: 연구를 위해 마음대로 결혼시킬 수 없는 윤리적 문제가 있어요. 복잡한 상호작용: 여러
    유전자(다인자 유전)와 환경이 함께 작용하는 형질(키, 피부색 등)이 많아요'
- title: '🌳 연구 방법 1: 가계도 분석'
  columns:
  - image: /images/family_tree.png
- content: 가계도 분석의 절대 법칙! 💥 "부모에게 없던 형질이 자손에게 나타나면, 그 형질은 열성이다!" 이는 부모가 겉으로 드러나지 않는
    열성 유전자(Aa)를 숨기고 있다가, 자손에게 열성 유전자(a)만 물려주었을 때(aa) 나타나는 현상입니다.
- content: '가계도 분석 실전 훈련 👂 Q. 부모님은 모두 분리형 귓불 인데, 나는 부착형 귓불 입니다. 부모님의 유전자형은? A: 나에게
    없던 형질이 나타났으므로, 부착형은 열성(aa)입니다. 나는 부모님께 a를 하나씩 받았으므로, 부모님은 모두 Aa 입니다.'
- title: '🧑‍🤝‍🧑 연구 방법 2: 쌍둥이 연구'
  content: '🧑‍🤝‍🧑 연구 방법 2: 쌍둥이 연구 특정 형질이 유전 때문인지, 환경 때문인지 알아내는 가장 강력한 방법입니다. 유전자가
    100% 동일한 일란성 쌍둥이 와 형제자매 수준인 이란성 쌍둥이 의 특정 형질 일치율을 비교하여 분석합니다.'
- title: 그 외의 연구 방법들
  columns:
  - title: 📊 집단 통계 조사
    text: '수많은 사람을 대상으로 특정 유전 형질의 분포를 조사하여 통계적으로 분석합니다. (예: 한국인의 혈액형 비율)'
  - title: 🔬 염색체 및 DNA 직접 분석
    text: 현대 기술로 염색체의 수나 모양(핵형 분석), DNA 염기 서열을 직접 확인하여 유전병 진단이나 친자 확인 등에 사용합니다.
- title: '🔬 심화: 유전 탐정의 최첨단 도구들'
  content: '🔬 심화: 유전 탐정의 최첨단 도구들 오늘날 과학자들은 DNA와 단백질을 직접 분석하여 유전의 비밀을 더욱 깊이 파헤치고 있습니다.
    몇 가지 핵심 기술을 살펴볼까요?'
- columns:
  - title: '기술 1: 유전자 양의 실시간 측정 (qPCR)'
    text: 특정 DNA가 처음부터 얼마나 있었는지 '실시간'으로 확인하는 기술입니다. DNA를 증폭시키면서 형광 물질을 이용해 양을 측정하는데,
      형광이 빨리 강해질수록 처음 DNA 양이 많았다는 것을 의미합니다. 바이러스 감염 여부뿐만 아니라, 특정 유전자가 얼마나 많이 활동하는지
      정량적으로 분석할 때 매우 중요합니다.
  - image: /images/qpcr_curves-1.jpg
- columns:
  - image: /images/RNA_seq.jpg
  - title: '기술 2: 유전자 활동량 분석 (RNA-Seq)'
    text: 우리 몸의 세포들은 상황에 따라 사용하는 유전자가 다릅니다. RNA 시퀀싱(RNA-Seq)은 특정 세포에서 어떤 유전자가 얼마나
      활발하게 활동하는지(발현되는지) RNA를 분석하여 알아내는 최신 기술입니다. 암세포와 정상세포의 차이를 밝히는 데 중요하게 사용됩니다.
- columns:
  - title: '기술 3: 단백질 분석 (SDS-PAGE)'
    text: 유전 정보(DNA)는 결국 단백질을 만들어냅니다. SDS-PAGE는 전기장 속에서 단백질을 크기별로 분리하여 어떤 종류의 단백질이
      있는지 확인하는 기술입니다. 유전자에 문제가 생겨 비정상적인 단백질이 만들어졌는지 확인할 수 있습니다.
  - image: /images/SDS_page.jpg
- title: 사람의 유전 현상 (1)
  columns:
  - title: 단일인자 유전
    text: '한 쌍의 유전자가 하나의 형질을 결정. (예: 귓불 모양, 멘델의 법칙을 따름)'
  - title: 다인자 유전
    text: '여러 쌍의 유전자가 하나의 형질에 관여. (예: 키, 피부색, 환경의 영향을 받음)'
- title: '사람의 유전 현상 (2): ABO식 혈액형'
  content: '사람의 유전 현상 (2): ABO식 혈액형 복대립 유전: 하나의 형질에 3개 이상의 대립 유전자(A, B, O)가 관여. (하지만
    한 사람은 2개만 가짐!) 우열 관계: A와 B는 O에 대해 우성, A와 B 사이는 우열 없음(공동 우성). 결론: 복대립 유전은 단일인자
    유전의 특수한 경우입니다.'
- title: '사람의 유전 현상 (3): 반성 유전'
  content: '사람의 유전 현상 (3): 반성 유전 유전자가 성염색체(주로 X염색체)에 있어 성별에 따라 형질 발현 빈도가 다른 유전입니다.
    (예: 적록 색맹) 남자(XY) 는 X가 하나뿐이라 유전자가 있으면 바로 발현됩니다. 여자(XX) 는 X가 두 개라, 하나가 정상이면 발현되지
    않을 수 있습니다(보인자).'
- content: 📝 최종 점검 퀴즈 A형(AO) 아버지와 B형(BO) 어머니 사이에서 태어날 수 없는 혈액형은? A형 B형 AB형 모두 태어날
    수 있다 2. 아래는 적록 색맹에 대한 가계도입니다. 색맹 유전자(X')는 정상(X)에 대해 열성인 반성 유전입니다. 4번과 5번 사이에서
    태어날 자
- title: '마무리: 유전, 생명의 설계도를 읽다'
  content: '마무리: 유전, 생명의 설계도를 읽다 사람의 유전 연구는 과거의 가계도 분석부터 현재의 DNA 시퀀싱까지, 다양한 방법으로 생명의
    근본적인 원리를 밝혀내고 있습니다. 이를 통해 우리는 자신을 더 깊이 이해하고 질병을 정복할 열쇠를 찾아가고 있습니다.'
