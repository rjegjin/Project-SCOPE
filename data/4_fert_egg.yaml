title: V. 생식과 유전
subtitle: 수정되어 개체가 되기까지 - 하나의 세포에서 온전한 생명으로
theme_color: emerald
objectives:
- 수정란으로부터 개체가 발생 하는 과정을 설명할 수 있다.
- 정자와 난자 의 특징을 비교하고 수정 과정에서의 역할을 이해한다.
- 난할과 일반적인 체세포 분열의 차이점을 비교하여 설명할 수 있다.
sections:
- title: '핵심 개념 1: 생식세포 - 정자와 난자'
  columns:
  - title: 정자 (Sperm)
    list:
    - 머리(핵)와 꼬리로 구성됩니다.
    - 꼬리를 이용해 스스로 움직여 난자를 찾아갑니다.
    - 핵에는 아버지의 유전 물질 절반이 들어있습니다.
  - title: 난자 (Ovum)
    list:
    - 정자보다 크기가 훨씬 큽니다.
    - 스스로 움직이지 못하지만, 초기 배아 발달에 필요한 많은 양분 을 저장하고 있습니다.
    - 핵에는 어머니의 유전 물질 절반이 들어있습니다.
- title: '핵심 개념 2: 수정 (Fertilization) - 새로운 생명의 시작'
  columns:
  - text: 수정 은 정자와 난자가 만나 하나의 세포인 수정란 을 이루는 과정입니다. 사람의 경우, 난소에서 배출된 난자( 배란 )가 수란관
      에서 정자를 만나 수정이 이루어집니다. 수정란은 부모 양쪽의 유전 정보를 모두 갖게 된 새로운 세포입니다.
  - image: /images/Staged-penetration-and-fusion-of-the-sperm-nucleus-and-the-centriole-in-the-egg-in-the.png
    text: 하나의 정자가 난자와 결합하여 수정란을 형성하는 과정입니다.
- title: '핵심 개념 3: 발생 ① - 난할 (Cleavage)'
  columns:
  - image: /images/Cell_Cleavage.png
    text: 수정란이 2, 4, 8세포기로 분열하는 과정. 전체 배아의 크기는 변하지 않습니다.
  - title: 크기 변화 없는 빠른 세포 분열
    text: 수정란은 난할 이라는 특별한 초기 세포 분열을 시작합니다.
    list:
    - '세포 생장기 생략 : 세포가 커지는 시기(간기)가 거의 없이 분열만 빠르게 반복됩니다.'
    - '세포 크기 감소 : 분열을 거듭할수록 세포 하나의 크기는 점점 작아집니다.'
    - '전체 배아 크기 유지 : 세포 수가 늘어나도 전체 배아의 크기는 처음 수정란과 거의 동일하게 유지됩니다.'
- title: '핵심 개념 4: 발생 ② - 착상과 태반 형성'
  columns:
  - text: 수정란은 수란관에서 난할을 반복하며 자궁으로 이동합니다. 수정 후 약 5~7일 뒤, 배아는 자궁 내막 에 파고들어 자리 잡는데,
      이를 착상 이라고 합니다.
  - image: /images/uterus_implantation.jpg
    text: 수정부터 착상까지의 과정
- title: '발생 ③: 태아의 성장 (임신 초기)'
  columns:
  - title: 수정 후 5~13주
    text: 기관이 형성되는 매우 중요한 시기입니다. 외부 자극에 민감하므로 약물 복용이나 음주, 흡연을 반드시 삼가야 합니다.
    list:
    - '5주 : 뇌가 발달하고 뼈대의 중심부가 만들어지기 시작합니다.'
    - '7주 : 입, 생식기 등 얼굴의 주요 기관이 형성되기 시작합니다.'
    - '11주 : 대부분의 주요 신체 구조가 형성되며 사람의 모습을 갖추게 됩니다.'
  - image: /images/fetus_11_weeks.jpg
    text: '임신 11주차 태아 (평균 크기: 4.1cm)'
- title: '발생 ④: 태아의 성장 (임신 중기)'
  columns:
  - image: /images/fetus_21_weeks.jpg
    text: '임신 21주차 태아 (평균 크기: 25.6cm)'
  - title: 수정 후 17~26주
    text: 태아의 성장이 활발하게 이루어지며, 태동을 느낄 수 있는 시기입니다.
    list:
    - '17주 : 뼈가 단단해지고, 감각 기관이 발달하기 시작합니다.'
    - '21주 : 모든 신체 기관이 자리를 잡고 성숙해지며, 활발하게 움직입니다.'
    - '26주 : 폐가 성숙하기 시작하여 스스로 호흡하는 연습을 합니다.'
- title: '발생 ⑤: 태아의 성장 (임신 후기) 및 출산'
  content: '태아가 세상 밖으로 나올 준비를 하는 마지막 단계입니다. 수정 후 약 266일(40주) 이 지나면 출산을 통해 모체 밖으로 나오게
    됩니다. 임신 37주차 태아 (평균 크기: 47.4cm)'
- title: '발생 ⑥: 발생 과정 한눈에 보기'
  columns:
  - image: /images/Human_embryonic_fetus_development.jpg
    text: 초기 배아부터 태아까지의 모습
  - image: /images/52554-Fetal-Development-Tear-Pad-English_media-01.avif
    text: 주차별 태아 발달 단계
  - image: /images/fetal-growth-4-40-weeks-260nw-551553100.webp
    text: 임신 기간 전체 성장 과정
- title: 난할과 체세포 분열 비교
  content: 구분 난할 (초기 발생) 일반 체세포 분열 (생장) 분열 속도 매우 빠름 상대적으로 느림 세포의 성장(간기) 거의 없음 (생략)
    분열 전 충분히 성장함 분열 후 세포 크기
summary:
- 수정 은 정자와 난자가 수란관 에서 결합하는 것입니다.
- 수정란은 세포 생장 없이 빠르게 분열하는 난할 을 통해 세포 수를 늘립니다.
- 배아는 자궁 내막에 착상 한 후, 태반 을 통해 모체와 물질 교환을 하며 개체로 발생합니다.
